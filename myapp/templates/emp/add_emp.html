<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-2">Add New Employee</h1>


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/emp/add-emp/" method="POST">
                                {% csrf_token %}
                            <div class="class-mb-3">
                                <label for="name">Employee Name</label>
                                <input id="name" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter Name"
                                name="emp_name"/>
                            </div>

                            <div class="class-mb-3">
                                <label for="id">Employee ID</label>
                                <input id="id" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter ID"
                                name="emp_id"/>
                            </div>

                            <div class="class-mb-3">
                                <label for="phone">Phone Number</label>
                                <input id="phone" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter Number"
                                name="emp_phone"/>
                            </div>

                            <div class="class-mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" 
                                id="address" rows="5" 
                                class="form-control"></textarea>
                            </div>

                            <div class="class-mb-3 form-check">
                                <label for="working">Working</label>
                                <input id="working" 
                                type="checkbox" name="emp_working"
                                class="form-check-input">
                            </div>


                            <div class="mb-3">
                                <label for="department">Department</label>
                                <select name="emp_department" id="department" class="form-control">
                                    <option value="CSE">Computer science</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                </select>
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <form action="">
        {{form.as_p}}
    </form> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
